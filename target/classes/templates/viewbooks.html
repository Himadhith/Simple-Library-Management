<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #cccccc;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin-right: 10px;
        }

        a:hover {
            background-color: #45a049;
        }
		.navbar {
    background-color: #4CAF50;
    overflow: hidden;
    padding: 8px 16px;
}

		.navbar a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		.navbar a:hover {
			background-color: #45a049;
		}
    </style>
</head>
<body>
    <div class="container">
		<div class="navbar">
			<a href="/">Home</a>
			<a href="viewbooks">View Books</a>
			<a href="addbook">Add Books</a>
		</div>
        <h1>All Books</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Author</th>
                <th>Year of Release</th>
                <th>Rating</th>
            </tr>
            <tr th:each="b : ${allbooks}">
                <td th:text="${b.name}"></td>
                <td th:text="${b.description}"></td>
                <td th:text="${b.author}"></td>
                <td th:text="${b.yearOfRelease}"></td>
                <td th:text="${b.rating}"></td>
            </tr>
        </table>
        <a href="addbook">Add Books</a>
    </div>
</body>
</html>
